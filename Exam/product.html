<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <!-- Add your CSS styles here -->
    <style>
        /* Sample CSS styles */
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Store</h1>
    <div id="products">
        <!-- Products will be dynamically added here -->
    </div>
    <button onclick="goToCart()">View Cart</button>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Product 1", price: 10 },
            { id: 2, name: "Product 2", price: 20 },
            { id: 3, name: "Product 3", price: 30 }
            // Add more products as needed
        ];

        // Function to add a product to the cart
        function addToCart(productId) {
            // Implement logic to add product to cart (e.g., using localStorage)
            alert(`Product ${productId} added to cart`);
        }

        // Function to display products in the store
        window.onload = function() {
            const productContainer = document.getElementById('products');
            products.forEach(product => {
                const btn = document.createElement('button');
                btn.textContent = `Add to Cart`;
                btn.onclick = function() { addToCart(product.id) };
                productContainer.innerHTML += `<div class="product">${product.name} - $${product.price} ${btn.outerHTML}</div>`;
            });
        };

        // Function to navigate to the cart page
        function goToCart() {
            window.location.href = "cart.html"; // Change to your cart page URL
        }
    </script>
</body>
</html>
